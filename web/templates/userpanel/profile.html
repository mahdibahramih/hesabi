{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>پروفایل شخصی</title>
    <link href="{% static "userpanel/profile.css"%}" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css"/>
</head>
<body  style="background-color: #fffcde">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="mainpage.html"> <img src="{% static "userpanel/1.png" %}" alt="Avatar" class="person-img"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard/">صفحه کاربری<span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div style="margin-top: 50px" class="card">
                <div class="card-body">
                    <div class="card-title mb-9">
                    <form method='POST' action="/editpwd/">
                        <div class="form-group">
                            <label for="pwd">پسورد جدید:</label>
                            <input type="password" class="form-control col-sm-5" id="pwd" name="pwd">
                        </div>
                        <div class="form-group">
                            <label for="pwd">تایید پسورد جدید:</label>
                            <input type="password" class="form-control col-sm-5" id="pwdrepet" name="pwdrepet">
                        <input value="تغییر پسورد " style="margin-left: 200px" type="submit" class=" button btn btn-default">
                        </div>
                        </form>
                    </div>

                    <form method='POST' action="/editprofile/">
                        <div class="form-group">
                            <label >نام  :</label>
                            <input type="text" class="form-control col-sm-5" id="name" name="name" value={{data_user.first_name}}>
                        </div>
                        <div class="form-group">
                            <label >نام خانوادگی  :</label>
                            <input type="text" class="form-control col-sm-5" id="familyname" name="familyname" value={{data_user.last_name}}>
                        </div>
                        <div class="form-group">
                            <label >نام کاربری :</label>
                            <input type="text" class="form-control col-sm-5" id="idname" name="idname" value={{data_user.username}}>
                        </div>
                        <div class="form-group">
                            <label >ایمیل :</label>
                            <input type="email" class="form-control col-sm-5" id="email" name="email"value={{data_user.email}}>
                        </div>
                     

                        <input value="ثبت تغییرات" style="margin-left: 200px" type="submit" class="btn btn-default">

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
